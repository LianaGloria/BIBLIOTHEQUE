<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes Pénalités</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
        }

        header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            gap: 10px;
        }

        header a {
            text-decoration: none;
            color: #1976d2;
            font-weight: bold;
            border: 1px solid #1976d2;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #1976d2;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1976d2;
            color: white;
        }

        td:last-child {
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <a th:href="@{/liste-emprunts}">Voir mes prêts</a>
    <a th:href="@{/livres}">Voir les livres</a>
    <a th:href="@{/mes-reservations}">Mes réservations</a>
    <a th:href="@{/logout}">Déconnexion</a>
</header>

<h1>Mes Pénalités en cours</h1>

<table>
    <thead>
        <tr>
            <th>Livre</th>
            <th>Date création</th>
            <th>Jours de retard</th>
            <th>Pénalité (jours)</th>
            <th>Emprunt autorisé à partir du</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${penalites}">
            <td th:text="${p.emprunt.exemplaire.livre.titre}">Titre</td>
            <td th:text="${p.dateCreation}">2025-07-08</td>
            <td th:text="${p.nbJoursRetard}">2</td>
            <td th:text="${p.nbJoursPenalite}">5</td>
            <td th:text="${p.dateEmpruntAutorise}">2025-07-13</td>
        </tr>
        <tr th:if="${penalites.isEmpty()}">
            <td colspan="5" style="text-align:center;">Aucune pénalité en cours</td>
        </tr>
    </tbody>
</table>

</body>
</html>
