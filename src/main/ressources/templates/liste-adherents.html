<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des adh√©rents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: 
                radial-gradient(circle at 25% 25%, #1a252f 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #243242 0%, transparent 50%),
                linear-gradient(135deg, #0f1a22 0%, #1a252f 25%, #243242 50%, #1a252f 75%, #0f1a22 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(187, 143, 43, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(187, 143, 43, 0.08) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #34495e, #2c3e50, #1a252f);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.7;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            font-size: 3em;
            color: #bb8f2b;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ecf0f1;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #bdc3c7;
            font-size: 1.1em;
            font-style: italic;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(52, 73, 94, 0.8);
            border-radius: 15px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(45deg, #bb8f2b, #d4ac0d);
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #2c3e50;
        }

        th:first-child {
            border-top-left-radius: 15px;
        }

        th:last-child {
            border-top-right-radius: 15px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 15px;
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: 15px;
        }

        .statut-actif {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-align: center;
        }

        .statut-inactif {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-align: center;
        }

        .quota-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quota-number {
            font-size: 1.1em;
            font-weight: 600;
            color: #bb8f2b;
        }

        .quota-label {
            font-size: 0.7em;
            color: #bdc3c7;
            margin-top: 2px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #bb8f2b, #d4ac0d);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(187, 143, 43, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(187, 143, 43, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(52, 73, 94, 0.6);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #bb8f2b;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 600;
            color: #bb8f2b;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #bdc3c7;
            font-size: 0.9em;
        }

        @media (max-width: 1200px) {
            .container {
                padding: 30px 20px;
            }
            
            table {
                font-size: 0.85em;
            }
            
            th, td {
                padding: 12px 10px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .table-container {
                font-size: 0.8em;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üë•</div>
            <h1>Liste des adh√©rents</h1>
            <p class="subtitle">Gestion des membres de la biblioth√®que</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" th:text="${#lists.size(adherents)}">0</div>
                <div class="stat-label">Adh√©rents Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${#lists.size(adherents.?[statut == 'ACTIF'])}">0</div>
                <div class="stat-label">Adh√©rents Actifs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${#lists.size(adherents.?[statut == 'INACTIF'])}">0</div>
                <div class="stat-label">Adh√©rents Inactifs</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Email</th>
                        <th>Profil</th>
                        <th>Pr√™ts</th>
                        <th>Prolongations</th>
                        <th>R√©servations</th>
                        <th>Date d'adh√©sion</th>
                        <th>Date fin d'adh√©sion</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${adherents}">
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.nom}"></td>
                        <td th:text="${a.prenom}"></td>
                        <td th:text="${a.email}"></td>
                        <td th:text="${a.profil.nom}"></td>
                        <td>
                            <div class="quota-info">
                                <span class="quota-number" th:text="${a.restePret}"></span>
                                <span class="quota-label">restant</span>
                            </div>
                        </td>
                        <td>
                            <div class="quota-info">
                                <span class="quota-number" th:text="${a.resteProlongation}"></span>
                                <span class="quota-label">restant</span>
                            </div>
                        </td>
                        <td>
                            <div class="quota-info">
                                <span class="quota-number" th:text="${a.resteReservation}"></span>
                                <span class="quota-label">restant</span>
                            </div>
                        </td>
                        <td th:text="${#dates.format(a.dateAdhesion, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#dates.format(a.dateExpiration, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:class="${a.statut == 'ACTIF'} ? 'statut-actif' : 'statut-inactif'" 
                                  th:text="${a.statut}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="action-buttons">
            <a class="btn" th:href="@{/inscription}">
                <span>‚ûï</span>
                <span>Ajouter un nouvel adh√©rent</span>
            </a>
        </div>
    </div>
</body>
</html>
