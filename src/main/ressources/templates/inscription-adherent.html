<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription Adh√©rent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: 
                radial-gradient(circle at 25% 25%, #1a252f 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #243242 0%, transparent 50%),
                linear-gradient(135deg, #0f1a22 0%, #1a252f 25%, #243242 50%, #1a252f 75%, #0f1a22 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(187, 143, 43, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(187, 143, 43, 0.08) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #34495e, #2c3e50, #1a252f);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.7;
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-icon {
            text-align: center;
            font-size: 3em;
            color: #bb8f2b;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            color: #bdc3c7;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input, textarea, select {
            padding: 12px 15px;
            border: 2px solid #34495e;
            border-radius: 10px;
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #bb8f2b;
            box-shadow: 0 0 0 3px rgba(187, 143, 43, 0.2);
            background: rgba(52, 73, 94, 0.9);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .submit-btn {
            background: linear-gradient(45deg, #bb8f2b, #d4ac0d);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(187, 143, 43, 0.3);
            display: block;
            margin: 30px auto 0;
            width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(187, 143, 43, 0.4);
        }

        .navigation-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #34495e;
        }

        .nav-link {
            color: #bb8f2b;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #bb8f2b;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.9em;
            text-align: center;
            min-width: 120px;
        }

        .nav-link:hover {
            background: #bb8f2b;
            color: #2c3e50;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .navigation-links {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-link {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-icon">üë§</div>
        <h1>Inscription d'un nouvel adh√©rent</h1>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/inscription}" th:object="${adherent}" method="post">
            <div class="form-section">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" th:field="*{nom}" required />
                    </div>
                    <div class="form-group">
                        <label for="prenom">Pr√©nom</label>
                        <input type="text" id="prenom" th:field="*{prenom}" required />
                    </div>
                    <div class="form-group">
                        <label for="dateNaissance">Date de naissance</label>
                        <input type="date" id="dateNaissance" th:field="*{dateNaissance}" required />
                    </div>
                    <div class="form-group">
                        <label for="age">√Çge</label>
                        <input type="number" id="age" th:field="*{age}" min="1" max="120" required />
                    </div>
                    <div class="form-group full-width">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" required />
                    </div>
                    <div class="form-group full-width">
                        <label for="motDePasse">Mot de passe</label>
                        <input type="password" id="motDePasse" th:field="*{motDePasse}" required />
                    </div>
                    <div class="form-group full-width">
                        <label for="adresse">Adresse</label>
                        <textarea id="adresse" th:field="*{adresse}" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profilId">Profil</label>
                        <select id="profilId" name="profilId" required>
                            <option value="">S√©lectionnez un profil</option>
                            <option th:each="p : ${profils}" th:value="${p.id}" th:text="${p.nom}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateAdhesion">Date d'adh√©sion</label>
                        <input type="date" id="dateAdhesion" th:field="*{dateAdhesion}" required />
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">S'inscrire</button>
        </form>

        <div class="navigation-links">
            <a class="nav-link" th:href="@{/adherents}">üìã Liste des adh√©rents</a>
            <a class="nav-link" th:href="@{/emprunt}">üìö Enregistrer un pr√™t</a>
            <a class="nav-link" th:href="@{/retour}">‚Ü©Ô∏è Enregistrer un retour</a>
            <a class="nav-link" th:href="@{/prolongations}">‚è∞ Demandes de prolongation</a>
        </div>
    </div>
</body>
</html>
